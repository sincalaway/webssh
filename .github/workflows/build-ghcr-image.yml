name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'start.sh'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # 修改点：使用内置的 GITHUB_TOKEN 替代自定义的 GIT_TOKEN
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6 # 建议升级到 v6 性能更好
        with:
          context: .
          push: true
          # 修改点：将镜像名称强制转为小写，防止因用户名包含大写字母导致的推送失败
          tags: |
            ghcr.io/${{ github.repository_owner }}/webssh:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=webssh proxy server
            org.opencontainers.image.licenses=MIT
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 建议关闭 no-cache 以提高后续构建速度，除非你确实需要每次从零构建
          no-cache: false
